<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex flex-column mt-5" style="max-width: 1000px">
      <h1 class="text-center">
        <span class="text-info fw-light">BOOK</span>LIST
      </h1>
      <form id="new">
        <label class="form-label">Title:</label>
        <input class="form-control" name="title" type="text" />
        <label class="form-label">Author:</label>
        <input class="form-control" name="author" type="text" />
        <label class="form-label">Total pages:</label>
        <input class="form-control" name="pgs" type="text" />
        <label class="form-label">Pages already read:</label>
        <input class="form-control" name="pgsDone" type="text" />
        <p class="form-label">Rating:</p>
        <!-- TODO Rating stars-->
        <div class="stars">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </div>
        <input name="rating" type="hidden" value="0" />
      </form>
      <button id="submit" class="btn btn-info w-100 text-white fw-bold my-3">
        Submit
      </button>

      <table class="table table-striped table-info mt-5">
        <thead>
          <tr>
            <th calss="col">#</th>
            <th class="col">Title</th>
            <th class="col">Author</th>
            <th class="col">Pages left</th>
            <th class="col">Rating</th>
            <th class="col" style="width: 1rem"></th>
            <th class="col" style="width: 1rem"></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="7" class="text-end pr-3">
              <span class="d-none"
                ><i class="bi bi-check text-success"></i>Everything up to
                date</span
              ><span
                ><span
                  class="spinner-border spinner-border-sm text-primary"
                  role="status"
                ></span>
                Saving changes</span
              >
              <span class="d-none"
                ><i class="bi bi-x text-danger"></i> Saving failed</span
              >
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
